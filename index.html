<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hello Dribbble</title>
</head>
<body>
    
    <!-- HEADER -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo">
                <ion-icon class="nav__icon" name="logo-dribbble"></ion-icon>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Works</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Community</a></li>
                </ul>
            </div>

            <div class="menu__toggle" id="menu-toggle">
                <ion-icon class="nav__icon" name="menu" ></ion-icon>
            </div>
        </nav>
    </header>

    <!-- HOME -->
    <main>
        <div class="home bd-grid">
            <div class="home__data">
                <h1 class="home__title">Hello Mundo</h1>
                <span class="home__name">I'am Luis Gutierrez</span>

                <a href="#" class="button">Explorar</a>

                <div class="home__social">
                    <span class="home__social-name">Sigueme</span>
                    <a href="https://github.com/Overhaul99" class="home__social-icon" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
                    <a href="https://www.linkedin.com/in/luis-angel-gutierrez-valderrama-613769140/" class="home__social-icon" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="" class="home__social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
                </div>
            </div>

            <div class="home__img">
                <img src="./assets/image/web_developer.svg" alt="Imagen Desarrollador">
            </div>
        </div>
    </main>

    <!-- Script Ionicons -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
